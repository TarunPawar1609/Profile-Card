<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Profile Card Design</title>
        <link rel="stylesheet" href="style.css" >
        <link 
        href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
        rel='stylesheet'>
    </head>

    <body>
        <div class="profile-card">
            <div class="image">
                <img class="profile-img" src="img.jpeg">
            </div>

            <div class="text-data">
                <span class="name">
                    Tarun Pawar
                    <i class='bx bxs-ghost'></i>
                </span>
                <span class="job">
                    Software Developer & Youtuber
                </span>
            </div>

            <div class="media-buttons" >
                <a href="https://www.facebook.com/" target="_blank" style="background: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://twitter.com/?lang=en" target="_blank" style="background: #1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" style="background: #e1306c;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="https://www.youtube.com/" target="_blank" style="background: #ff0000;" class="link">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button"> Subscribe </button>
                <button class="button"> Message </button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">2.6k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">312</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i></i>
                    <span class="number">1.2k</span>
                </div>
                
            </div>
        </div>
    </body>
</html>
